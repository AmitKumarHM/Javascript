<!DOCTYPE html>
<html lang="en">

<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script src="formScript.js"></script>

</head>

<body>

  <br>

  <div class="container">
    <div class="jumbotron">
      <h2>Register with us</h2>
    </div>
  </div>

  <div class="container">
    <form class="form-horizontal" name="userForm" onsubmit="return validateForm()">
      <div class="form-group">
        <label class="control-label col-sm-2" for="email">Email:</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="email" placeholder="Enter email" name="email">
        </div>
      </div>
      <div class="form-group">
        <label class="control-label col-sm-2" for="pwd">Password:</label>
        <div class="col-sm-10">
          <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="password">
        </div>
      </div>

      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
          <button type="submit" class="btn btn-success" onclick="onSubmit()">Submit</button>
          <button type="reset" class="btn btn-danger" onclick="onReset()">Reset</button>
        </div>
      </div>
    </form>
  </div>

  <div class="container">
    <div class="jumbotron" id="userData">
      <h2>Your Details:</h2>
      <br>
      <p>Email:</p>
      <p>Password:</p>
    </div>
  </div>

</body>

</html>
